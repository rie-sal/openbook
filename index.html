<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommendation Chatbot</title>
        <link rel="stylesheet" href="styles.css">
    
        <!-- Adobe Fonts Embed Code (Example) -->
        <link rel="stylesheet" href="https://use.typekit.net/xyz0abc.css"> <!-- Replace with actual link from Adobe Fonts -->
    </head>
    
<body>
    <!-- Red banner at the top -->
    <div class="banner">
        <img src="BOOKLOG_Logo.png" alt="Logo" class="logo">
        <h1> BookLog</h1>
    </div>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Ask for a book recommendation...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
